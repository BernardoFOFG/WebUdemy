<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #03</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Modificando HTML #03</h1>
    <div id="conteudo"></div>

    <script>
      const pessoas = [
        { nome: "Ana", nota: 9.1 },
        { nome: "Bianca", nota: 8.4 },
        { nome: "Carlos", nota: 7.6 },
        { nome: "Julia", nota: 9.7 },
      ];

      // Cria o elemento <table>
      const table = $("<table></table>");
      // Adiciona um cabeçalho à tabela
      table.append("<thead><tr><th>Nome</th><th>Nota</th></tr></thead>");
      // Adiciona o corpo da tabela
      const tbody = $("<tbody></tbody>");

      $.each(pessoas, function (i, v) {
        const row = $("<tr></tr>");
        row.append("<td>" + v.nome + "</td>");
        row.append("<td>" + v.nota + "</td>");
        tbody.append(row);
      });

      table.append(tbody);
      $("#conteudo").append(table);
    </script>
  </body>
</html>
