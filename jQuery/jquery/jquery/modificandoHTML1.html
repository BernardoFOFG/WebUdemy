<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
       $('#conteudo1').append('<p>1</p>')

       const elementos = [ // Utilizar <li> ou <li></li> o jQuery identfica da mesma forma que é criação de elemento, porém só o li é para manipulação.
        $('<li></li>').append('Arroz'),
        $('<li>').append('Feijão'),
        $('<li>').append('Carne')
       ]

       const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)

       $('#conteudo2').append(lista)

       $('#conteudo3').append('<h1>1</h1>','<h2>2</h2>', '<h1>3\</h1>')
       $('#conteudo3').html('<h1>123</h1>')
       $('#conteudo3').text('<h1>123</h1>')

       $('div[id]').html('<strong>Todos!</strong>') // [id] aqui servirá para ele identificar apenas as divs que tem um "id"
    </script>
</body>
