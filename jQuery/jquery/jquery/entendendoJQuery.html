<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Entendendo jQuery</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
      $("div").hide(2000).show(2000).fadeOut(2000);
      console.log($("div").get(0)); // pegando o primeiro valor da DOM do seletor
      console.log($.isEmptyObject({ nome: null })); // verificando se o objeto está vázio: rs false
      console.log($.inArray(3, [1, 2, 3])); // onde está o indice do valor dentro do array rs: 2

      $.fn.fundoVerde = function () {
        this.css("background-color", "green");
        return this
      };
      $("body").fundoVerde().fadeOut(1000);
    </script>
  </body>
</html>
